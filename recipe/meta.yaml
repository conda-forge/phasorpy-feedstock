{% set name = "phasorpy" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fe/c0/bccdff8b445eeff6bccfdcbd98ca13b60fea0bbcf43c1c1ed782a82566a2/phasorpy-{{ version }}.tar.gz
  sha256: 3078fdc9a91f9a0913abadf5856cc40de6ff242b63bfbfb380a288477ddc375a

build:
  number: 0
  skip: true  # [py<312]
  entry_points:
    - phasorpy = phasorpy.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.1.0                         # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - libgomp       # [linux]
  host:
    - python
    - setuptools >=68.0.0
    - numpy
    - cython >=3.1.0
    - pip
  run:
    - python
    - matplotlib-base >=3.7.0
    - scipy >=1.11.0
    - click
    - pooch
    - tqdm
    - xarray >=2023.4.0
    - tifffile >=2024.8.30
    - ptufile
    - scikit-learn >=1.5.0
    - pawflim

test:
  imports:
    - phasorpy
  commands:
    - pip check
    - phasorpy --help
  requires:
    - pip

about:
  home: https://www.phasorpy.org/
  summary: Analysis of fluorescence lifetime and hyperspectral images using the phasor approach
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://www.phasorpy.org/docs/stable/
  dev_url: https://github.com/phasorpy/phasorpy

extra:
  recipe-maintainers:
    - cgohlke
    - bruno-pannunzio
